<!doctype html>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />

        <title>Freelancer - Start Bootstrap Theme</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />

<body>



		<!-- HEADER -->
		<header>
		
			<!-- header wrapper -->
			<div class="wrapper cf">
				<div id="logo">
					<a href="index.html" ><img src="../assets/images/images.png" alt="" /></a>
				</div>
			</div><!-- ENDS header wrapper -->
			
			
			
			<!-- nav -->
			<nav class="cf">
				<div class="wrapper cf">
					<ul id="nav" class="sf-menu">
						<li class="current-menu-item"><a href="userprofile">HOME<i><b></b></i></a></li>
						<li><a href="diet">LOSS 10kg<i><b></b></i></a></li>
						<li><a href="diet5">LOSS 5kg<i><b></b></i></a></li>
						<li><a href="diet15">LOSS 15kg<i><b></b></i></a></li>
		
					
					</ul>
					
				</div>
			</nav>
			<!-- ends nav -->
				
		</header>

	<!-- ENDS HEADER -->
	
	
	<div role="main" id="main">
		<div class="wrapper cf">
		
			
			<!-- posts list -->
			<div id="posts-list" class="cf"> 
			
				<article *ngFor="let fli of dietService.diets  |filter:'15':'loss'"  >
					<div class="feature-image">
						<a href="single.html" ><img src="assets/images/{{fli.loss}}.png" alt="Thumbnail" /></a>
					</div>
					<div class="excerpt">
						<a href="single.html" class="post-heading" >Dr.Palak Talwar</a>
						<a>(palaktalwar0659@gmail.com)</a>
						<p>
					{{fli.description}}
						</p>
					</div>
					<div class="meta">
						<span class="user"><a href="#">STAY FIT </a></span>
					</div>
					<i class="tape"></i>
				</article>
			
				
				
		    </div>
			<!-- ENDS posts list -->			
	  </div>
	</div>
	
	<footer>
	
		<!-- wrapper -->
		<div class="wrapper cf">
		
		
			<!-- social -->
			<div class="sb-holder cf">

					<li class="left-corner"><i></i></li>

					<li><a href="http://www.google.com"  title="Add to the circle" ><img src="img/social/Google+.png" alt="Google plus" /></a></li>
					
					<li class="right-corner"><i></i></li>
				</ul> -->
				
				
			</div> 
			<!-- ENDS social -->
			
	
			<br>
			<br>
			
			<div id="footer-bottom">Developer: Palak Talwar <a href="https://github.com/palak0659?tab=repositories" ></a></div>
		
			
		</div><!-- ENDS wrapper -->
		
		
		

	</footer>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	
	
	

</body>
</html>
