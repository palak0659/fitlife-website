		</section>

		<section id= "starting">
			<div class="starting-wrapper">
				<div class="container">
					<div class="row">
					<div class="team-button">
						<div class="col-md-12">
							<h1 class="main-title wow animated fadeInLeft">Our Doctors</h1>
						</div>
						<div class="col-md-12">
							<h2 class="sub-title wow animated flipInX" data-wow-delay="1s">Meet With Our Team</h2>
						</div>
					</div>
					</div>	
				</div>
			</div>
		</section>
				
		<section class= "doctor-list">
			<div class= "container">
				<div class= "row">
				
						<div *ngFor="let fli of doctorService.doctors" class= "doctor-meta" >
							<div class= "doctor-img">
								<img class= "img-responsive center-block" src="assets/images/doctor1.jpg" alt="">
							</div>
							<div class= "doctor-info">

								<div class= "row">
									<div class= "doctor-name text-center">
										{{fli.name}}
									</div>
								</div>

								<div class= "row">
									<div class= "position text-center">
									 {{fli.address}}
									</div>
								</div>

								<div class= "row">
									<div class= "doctor-des text-center">
										<p>
											{{fli.description}}<br>
											<a>{{fli.contact}}</a>
										</p>
									</div>
								</div>

								<div class= "row">
									<div class="doctor-social text-center">
										<ul class="contact">
											<li class="online-contact">
												<a href="#" data-toggle="tooltip" title="Share in Facebook"><i class="fa fa-facebook"></i></a>
											</li>
											<li class="online-contact">
												<a href="#" data-toggle="tooltip" title="Connect with Skype"><i class="fa fa-skype"></i></a>
											</li>
											<li class="online-contact">
												<a href="#" data-toggle="tooltip" title="Share in Google +"><i class="fa fa-google-plus"></i></a>
											</li>
										</ul>
									</div>
								</div>

						
						</div>
					</div>
				</div>
			</div>
		</section>

		

		<section id="footer">
			<div class="container">
				<div class="col-lg-4 mb-5 mb-lg-0">
					<h4 class="text-uppercase mb-4">CONNECT TO US</h4>
					<a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-facebook-f"></i></a>
					<a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-twitter"></i></a>
					<a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-linkedin-in"></i></a>
					<a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-dribbble"></i></a>
				</div>

				</div>
			</div>
